<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
    Department info:
        <li>id: {{ department.id }}</li>
        <li>name: {{ department.name }}</li>
        <li>create_date: {{ department.create_date }}</li>
        <li>employees in '{{ department.name }}':
            [{% for employee in department.employee_set.all %}
                <a href="{% url 'company:empl_by_id' employee.id %}">{{ employee.name }} ({{ employee.id }})</a>,
            {% endfor %}]
        </li>

</body>
</html>
