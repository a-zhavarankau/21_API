{% extends "company/navbar_list.html" %}

{% block title %}
    Departments in company:
{% endblock %}

{% block content %}
    {% if departments_list %}
        {% for department in departments_list %}
            <li>
                <a href="{% url 'company:dep_by_id' department.id %}">{{ department.name }}</a>
            </li>
        {% endfor %}
    {% else %}
        <p>No data</p>
    {% endif %}
{% endblock %}
