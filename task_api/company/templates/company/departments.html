<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
    Departments:
    {% for department in departments_list %}
        <li>
            <a href="/department/{{ department.id }}">{{ department.name }}</a>
            [Employees:
            {% for employee in department.employee_set.all %}
                {{ employee.name }}
            {% endfor %}
            ]
        </li>
    {% endfor %}

</body>
</html>
